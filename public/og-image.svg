<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eff6ff" />
      <stop offset="100%" stop-color="#dbeafe" />
    </linearGradient>
    <linearGradient id="card" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.92" />
      <stop offset="100%" stop-color="#e2e8f0" stop-opacity="0.95" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox">
      <feDropShadow dx="0" dy="24" stdDeviation="34" flood-color="#2563eb" flood-opacity="0.18" />
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#gradient)" />
  <g transform="translate(120 90)">
    <rect width="960" height="450" rx="36" fill="url(#card)" filter="url(#shadow)" />
    <g transform="translate(80 80)">
      <text fill="#1e293b" font-size="58" font-family="'Geist', 'Inter', 'Segoe UI', sans-serif" font-weight="600">
        Kalkulator Kredytowy
      </text>
      <text y="80" fill="#2563eb" font-size="28" font-family="'Geist', 'Inter', 'Segoe UI', sans-serif" font-weight="600">
        Oblicz swoją ratę kredytu hipotecznego
      </text>
      <text y="140" fill="#475569" font-size="24" font-family="'Geist', 'Inter', 'Segoe UI', sans-serif">
        • Symulacja rat w czasie rzeczywistym   • Oferty partnerów   • FAQ o hipotekach
      </text>
      <g transform="translate(0 220)">
        <rect width="340" height="140" rx="28" fill="#2563eb" opacity="0.1" />
        <text x="32" y="58" fill="#2563eb" font-size="22" font-family="'Geist', 'Inter', 'Segoe UI', sans-serif" font-weight="600">
          Raty od 3 120 PLN/mies.
        </text>
        <text x="32" y="110" fill="#0f172a" font-size="20" font-family="'Geist', 'Inter', 'Segoe UI', sans-serif">
          Prognoza dla 450 000 PLN na 25 lat
        </text>
      </g>
      <g transform="translate(400 220)">
        <rect width="340" height="140" rx="28" fill="#22c55e" opacity="0.12" />
        <text x="32" y="58" fill="#16a34a" font-size="22" font-family="'Geist', 'Inter', 'Segoe UI', sans-serif" font-weight="600">
          CTA: Oblicz swoją ratę kredytu
        </text>
        <text x="32" y="110" fill="#475569" font-size="20" font-family="'Geist', 'Inter', 'Segoe UI', sans-serif">
          Minimalistyczny design, gotowy na Vercel
        </text>
      </g>
    </g>
  </g>
</svg>
